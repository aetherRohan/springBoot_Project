<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
<section class="signup">
    <div class="container mt-0 pt-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card">
                    <h2 class="text-center">Signup here</h2>

                    <form th:action="@{/do_signup}" method="post" th:object="${user}">

                        <!-- name field -->
                        <div class="mb-3">
                            <label for="name" class="form-label text-center">Your Name</label>
                            <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                   th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                   placeholder="Enter Name" required />
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                        </div>

                        <!-- email field -->
                        <div class="mb-3">
                            <label for="email" class="form-label text-center">Email</label>
                            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   th:field="*{email}"
                                   placeholder="Enter Email" required />
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
                        </div>

                        <!-- Password field -->
                        <div class="mb-3">
                            <label for="password" class="form-label text-center">Password</label>
                            <input name="password" type="password" class="form-control" id="password" aria-describedby="emailHelp"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   th:field="*{password}"
                                   placeholder="Enter your password here" required />
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>

                        </div>

                        <div class="form-group">
                            <textarea placeholder="Tell us about yourself" rows="8" class="form-control ms-3"
                                      th:field="*{about}"></textarea>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkbox"  />
                            <label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
                            <div th:if="${error}" style="color:red; font-size: 14px; margin-top: 4px;" th:text="${error}"></div>
                        </div>
<!--                           buttons-->
                        <div class="d-flex justify-content-between">
                            <button type="button" onclick="window.location.href='/'" class="btn btn-primary bg-primary">
                                <img th:src="@{/image/left.png}" style="height: 30px; width: auto;" />
                            </button>
                            <div>
                                <button type="reset" class="btn btn-primary bg-primary mr-3">Reset</button>
                                <button type="submit" class="btn btn-primary bg-primary">Signup</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
