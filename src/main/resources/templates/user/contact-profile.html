<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<section class="signup2 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container pt-3">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">

            <div class="add-card signup3 text-center shadow rounded w-100">
                    <h2 class="mb-4">
                        <i class="fa-solid fa-address-card"></i> Your Contact
                    </h2>

                    <!-- Profile Picture -->
                    <div class="text-center mb-4">
                        <img style="width: 100px; height: 100px; object-fit: cover;"
                             class="contact_picture mb-3"
                             th:src="@{'/' + ${contact.imageUrl}}"
                             alt="profile_pic"/>
                    </div>
                <!-- Contact Info Display -->
                <div class="px-3 text-left" style="max-width: 600px; margin: 0 auto; font-size: 0.9rem;">
                    <div class="mb-4">
                        <label style="font-weight: bold; font-size: 1rem;">Name:</label>
                        <div style="background: rgba(255, 255, 255, 0.8); color: #000; padding: 10px 18px; border-radius: 10%; margin-top: 5px;">
                            <span th:text="${contact.name} ?: 'Empty'"></span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label style="font-weight: bold; font-size: 1rem;">Email:</label>
                        <div style="background: rgba(255, 255, 255, 0.8); color: #000; padding: 10px 18px; border-radius: 10%; margin-top: 5px;">
                            <span th:text="${contact.email != null ? contact.email : 'Empty'}"></span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label style="font-weight: bold; font-size: 1rem;">Phone:</label>
                        <div style="background: rgba(255, 255, 255, 0.8); color: #000; padding: 10px 18px; border-radius: 10%; margin-top: 5px;">
                            <span th:text="${contact.phone} ?: 'Empty'"></span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label style="font-weight: bold; font-size: 1rem;">Work:</label>
                        <div style="background: rgba(255, 255, 255, 0.8); color: #000; padding: 10px 18px; border-radius: 10%; margin-top: 5px;">
                            <span th:text="${contact.work} ?: 'Nothing to Show Here!'"></span>
                        </div>
                    </div>
                </div>



                <!-- Buttons -->
                    <div class="button-row mt-4">
                        <!-- Back Button -->
                        <button type="button" onclick="window.location.href=document.referrer" class="btn btn-primary bg-primary">
                            <img th:src="@{/image/left.png}" style="height: 30px; width: auto;" />
                        </button>

                        <!-- Delete  Buttons -->
                        <div class="right-buttons">
                            <button type="button"
                                    th:onclick="'window.location.href=\'/user/delete/' + ${contact.cId} + '\''"
                                    class="btn btn-primary bg-primary">
                                Delete
                            </button>

<!--                            UPDATE-->
                            <button type="button" class="btn btn-primary bg-primary"
                                    th:onclick="'window.location.href=\'/user/update/' + ${contact.cId} + '\''">
                                Edit
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
