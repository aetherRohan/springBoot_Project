<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
</head>
<body>
<section class="login">
    <div class="container mt-0 pt-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card">
                    <h2 class="text-center">Login here</h2>
                    <!-- Display error message -->
                    <div th:if="${param.error}">
                        <p style="color:red;">Invalid username or password</p>
                    </div>
                    <form th:action="@{/process-login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label text-center">User Name</label>
                            <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp"
                               />
                        </div>
                        <!-- Password field -->
                        <div class="mb-3">
                            <label for="password" class="form-label text-center">Password</label>
                            <input name="password" type="password" class="form-control" id="password" aria-describedby="emailHelp"/>

                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" onclick="window.location.href='/'" class="btn btn-primary bg-primary">
                                <img th:src="@{/image/left.png}" style="height: 30px; width: auto;" />
                            </button>
                            <div>
                                <button type="reset" class="btn btn-primary bg-primary mr-3">Reset</button>
                                <button type="submit" class="btn btn-primary bg-primary">Log in </button>
                            </div>
                        </div>
                        <!-- Display logout message -->
                        <div th:if="${param.logout}" class="text-center">
                            <p style="color:Red;">You have been logged out successfully.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
